<template>
    <template if:true={show}>
        <lightning-card title="EmployeeInfo">
            <div class="slds-m-around_medium">
                <lightning-input label="Enter Name" value={name} onchange={changeName}></lightning-input>
                <lightning-input label="Designation" value={designation} onchange={changeDesignation}></lightning-input>
                <lightning-input label="salary" value={salary} onchange={changeSalary}></lightning-input>
                <lightning-button label="Save" onclick={saveButtonHandler}></lightning-button>
                
            </div>
        </lightning-card>
    </template>

    <template if:false={show}>
        <lightning-card title="Show employee Info">
            <div class="slds-m-around_medium">
                <p>Employee Name: {name}</p>
                <p>Employee Designation: {designation}</p>
                <p>Employee salary: {salary}</p>
                <lightning-button label="enter again" onclick={enterButtonHandler}></lightning-button>
            </div>
        </lightning-card>
    </template>

</template>
